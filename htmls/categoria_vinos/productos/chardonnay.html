<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Las Moras Chardonnay | Bototo</title>

    <link rel="icon" type="image/svg" sizes="30x30" href="/img/bototo_icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="cabecera">
        <header class="container d-flex align-items-center justify-content-between py-2 px-0 pr-5">
            <div class="d-flex">
                <a class="ml-2" href="#">
                    <img src="/img/icon_facebook.svg" alt="icon_facebook.svg" width="25">
                </a>
                <a class="ml-2" href="#">
                    <img src="/img/icon_instagram.svg" alt="icon_instagram.svg" width="25">
                </a>
                <a class="ml-2" href="#">
                    <img src="/img/icon_whatsapp.svg" alt="icon_whatsapp.svg" width="25">
                </a>
            </div>
            <a class="bototoLogo" href="/index.html">
                <img src="/img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="login">
                <a class="mr-2" href="/htmls/cuenta/login.html">LOGIN</a>
            </div>
        </header>
        <div class="text-center pb-1">
            <h3 class="text-white">• Vinos •</h3>
        </div>
    </div>
    <div class="producto py-4">
        <div class="container d-flex flex-wrap justify-content-around">
            <div class="col-lg-4 col-md-5 col-10">
                <picture>
                    <img class="img-fluid imgProducto" src="/htmls/categoria_vinos/img/02morasBlanco.jpg" alt="02morasBlanco.jpg">
                </picture>
            </div>
            <div class="col-lg-6 col-12">
                <div class="mt-3">
                    <h4 class="text-center">Finca las Moras Chardonnay</h4>    
                </div>
                <div class="mb-4">
                    <form action="" method="post">
                        <div class="text-center py-2">
                            <p class="">Vino Blanco.</p>
                        </div>
                        <div class="col-lg-6 col-sm-12 p-0 my-3 py-1">
                            <p class="initialism m-0 mb-2">Tamaño:</p>
                            <div class="d-flex flex-column">
                                <label><input class="mr-2" type="radio" name="tamano" value="copa" required>Copa <b>$11.900</b></label>
                                <label><input class="mr-2" type="radio" name="tamano" value="botella" required>Botella <b>$59.000</b></label>
                            </div>
                        </div>
                        <button class="d-flex justify-content-center btn col-lg-4 col-12 enviar mt-3" type="submit">
                            <div class="d-flex align-items-center px-0">
                                <img src="/img/icon_carrito.svg" alt="icon_carrito.svg" width="30">
                                <div class="text-white ml-2">AGREGAR</div>
                            </div>  
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="d-flex py-2">
        <div class="container d-flex flex-column py-2">
            <a class="bototoLogo mx-auto" href="/index.html">
                <img src="/img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="d-flex mx-auto my-3">
                <a class="mx-3" href="#">
                    <img src="/img/icon_facebook.svg" alt="icon_facebook.svg" width="25">
                </a>
                <a class="mx-3" href="#">
                    <img src="/img/icon_instagram.svg" alt="icon_instagram.svg" width="25">
                </a>
                <a class="mx-3 " href="#">
                    <img src="/img/icon_whatsapp.svg" alt="icon_whatsapp.svg" width="25">
                </a>
            </div>
            <div class="text-white text-center derechos">©2021 BototoBar - Todos los derechos reservados.</div>
        </div>
    </footer>
</body>
</html>
