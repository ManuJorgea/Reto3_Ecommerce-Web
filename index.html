<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bototo</title>

    <link rel="icon" type="image/svg" sizes="30x30" href="./img/bototo_icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="home">
        <header class="container d-flex align-items-center justify-content-between py-2 px-0 pl-3">
            <div class="ml-5"></div>
            <a class="bototoLogo" href="index.html">
                <img src="img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="login">
                <a class="mr-2" href="login.html">LOGIN</a>
            </div>
        </header>
        <div class="container d-flex flex-wrap-reverse align-items-center justify-content-center">
            <div class="d-flex col-lg-6 mx-auto mb-2">
                <picture>
                    <img class="img-fluid" src="img/main_img.png" alt="main_img.png">
                </picture>
            </div>
            <div class="mx-auto">
                <h1 class="text-center text-white font-weight-bold my-2">Date el gusto,<br>refréscate.</h1>
            </div>
        </div>
    </div>
    <div class="productos py-4 mx-2">
        <div class="container">
            <div>
                <article class="text-center">
                    <h3 class="Tmagenta">Productos</h3>
                    <p>¡Échale un ojo al menú de Bototo! Bebidas con y sin alcohol para gustos variados.</p>
                </article>
            </div>
            <div class="d-flex flex-wrap justify-content-around">
                <a href="vistas_detalle_admin/categoria_jugos/jugos_sodas.html" class="col-lg-4 col-md-5 col-12 mx-2 my-2 p-0 text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center jugos">
                        <h3 class="text-white">Jugos y Sodas</h3>
                    </div>
                </a>
                <a href="vistas_detalle_admin/categoria_cervezas/cervezas.html" class="col-lg-4 col-md-5 col-12 mx-2 my-2 p-0 text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center cerveza">
                        <h3 class="text-white">Cervezas</h3>
                    </div>
                </a>
                <a href="vistas_detalle_admin/categoria_vinos/vinos.html" class="col-lg-4 col-md-5 col-12 mx-2 my-2 p-0 text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center vinos">
                        <h3 class="text-white">Vinos</h3>
                    </div>
                </a>
                <a href="vistas_detalle_admin/categoria_otros/otros.html" class="col-lg-4 col-md-5 col-12 mx-2 my-2 p-0 text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center otros">
                        <h3 class="text-white">Otros</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="spam">
        <div class="container d-flex flex-wrap justify-content-between align-items-center justify-content-sm-center">
            <div class="col-lg-7 col-md-6 col-12 my-2">
                <div class="my-3">
                    <p class="text-white text-center">Tomate un Bototo desde la comodidad de tu casa<br>Búscanos en:</p>    
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <img class="mx-2" src="img/logo_ifood.svg" alt="logo_ifood.svg" width="120">
                    <img class="mx-2" src="img/logo_rappi.svg" alt="logo_rappi.svg" width="120">
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-9 mx-auto">
                <picture>
                    <img class="img-fluid" src="img/spam_img.png" alt="spam_img.png">
                </picture>
            </div>
        </div>
    </div>
    <div class="form py-4">
        <div class="container d-flex justify-content-center">
            <div class="col-lg-7 col-12 contenedor py-4">
                <h3 class="Tmagenta text-center mb-3">Contáctanos</h3>
                <form action="col-12" method="post">
                    <div class="d-flex flex-wrap justify-content-center px-3">
                        <div class="col-12 d-flex flex-wrap justify-content-between p-0">
                            <div class="col-lg-6 col-12 my-2 p-0 pr-lg-3">
                                <input class="cajas col-12" type="text" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="col-lg-6 col-12 my-2 p-0 pl-lg-3">
                                <input class="cajas col-12" type="email" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        <textarea class="col-12 mt-2 cajas mensaje" name="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                        <input class="btn col-lg-3 col-12 text-white enviar mt-3" type="submit" value="ENVIAR">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="py-2">
        <div class="container d-flex flex-column py-2">
            <a class="bototoLogo mx-auto" href="./index.html">
                <img src="img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="d-flex mx-auto my-3">
                <a class="mx-3" href="#">
                    <img src="img/icon_facebook.svg" alt="icon_facebook.svg" width="25">
                </a>
                <a class="mx-3" href="#">
                    <img src="img/icon_instagram.svg" alt="icon_instagram.svg" width="25">
                </a>
                <a class="mx-3 " href="#">
                    <img src="img/icon_whatsapp.svg" alt="icon_whatsapp.svg" width="25">
                </a>
            </div>
            <div class="text-white text-center derechos">©2021 BototoBar - Todos los derechos reservados.</div>
        </div>
    </footer>
</body>
</html>
