<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar Sesión</title>
    
    <link rel="icon" type="image/svg" sizes="30x30" href="./img/bototo_icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="container">
        <header class="col-12 d-flex justify-content-center p-0 my-2">
            <a href="index.html">
                <img src="img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
        </header>
        <div class="col-lg-5 col-12 d-flex flex-column bg-light py-4 mt-5 shadow contenedor">
            <h1 class="text-center mb-3">Login</h1>
            <div class="text-center login mx-3">
                ¿No tienes una cuenta? <a href="creaCuenta.html">Regístrate ahora.</a>
            </div>
            <form class="col-12 d-flex flex-column align-items-center px-3" action="" method="post">
                <div class="col-12 d-flex flex-column my-3">
                    <input class="mt-2 p-2 cajas" type="text" name="usuario" placeholder="Usuario" required>
                    <input class="mt-4 p-2 cajas" type="password" name="contrasena" placeholder="Contraseña" required>
                </div>
                <div class="text-center login mb-3">
                    <a href="#">¿Perdiste tu contraseña?</a>
                </div>
                <input class="btn col-lg-4 col-12 text-white enviar mb-3" type="submit" value="ENTRAR">
            </form>
        </div>
    </div>
</body>
</html>
