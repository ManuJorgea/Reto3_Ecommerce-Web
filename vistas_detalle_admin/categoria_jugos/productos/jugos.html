<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jugos Naturales | Bototo</title>

    <link rel="icon" type="image/svg" sizes="30x30" href="/img/bototo_icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="cabecera">
        <header class="container d-flex align-items-center justify-content-between py-2 px-0 pl-3">
            <div class="ml-5"></div>
            <a class="bototoLogo" href="/index.html">
                <img src="/img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="login">
                <a class="mr-2" href="/htmls/cuenta/login.html">LOGIN</a>
            </div>
        </header>
        <div class="text-center pb-1">
            <h3 class="text-white">• Jugos y Sodas •</h3>
        </div>
    </div>
    <div class="producto py-4">
        <div class="container d-flex flex-wrap justify-content-around">
            <div class="col-lg-4 col-md-5 col-10">
                <picture>
                    <img class="img-fluid imgProducto" src="/htmls/categoria_jugos/img/01jugo.jpg" alt="01jugo.jpg">
                </picture>
            </div>
            <div class="col-lg-6 col-12">
                <div>
                    <h4 class="text-center">Jugos Naturales</h4>    
                </div>
                <div>
                    <form action="" method="post">
                        <div class="d-flex flex-wrap align-items-center py-3">
                            <p class="initialism m-0 mr-2">Sabor:</p>
                            <select class="col-lg-3 col-12 my-2 lista" name="sabor">
                                <option value="mango">Mango</option>
                                <option value="fresa">Fresa</option>
                                <option value="mora">Mora</option>
                            </select>
                        </div>
                        <div class="d-flex flex-wrap flex-md-row align-items-end justify-content-between">
                            <div class="col-lg-6 col-sm-12 p-0">
                                <p class="initialism m-0 mb-2">Base:</p>
                                <div class="d-flex flex-column">
                                    <label><input class="mr-2" type="radio" name="base" value="agua" required>Agua <b>$6.700</b></label>
                                    <label><input class="mr-2" type="radio" name="base" value="leche">Leche <b>$9.600</b></label>
                                    <label><input class="mr-2" type="radio" name="base" value="almedras">Leche de Almendras <b>$8.200</b></label>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12 d-flex flex-column p-0 mt-3">
                                <label><input class="mr-2" type="radio" name="dulce" value="azucar" required>Azúcar</label>
                                <label><input class="mr-2" type="radio" name="dulce" value="endulsante">Endulsante</label>
                                <label><input class="mr-2" type="radio" name="dulce" value="nada">Ninguno</label>
                            </div>
                        </div>
                        <button class="d-flex justify-content-center btn col-lg-4 col-12 enviar mt-3" type="submit">
                            <div class="d-flex align-items-center px-0">
                                <img src="/img/icon_carrito.svg" alt="icon_carrito.svg" width="30">
                                <div class="text-white ml-2">AGREGAR</div>
                            </div>  
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="d-flex py-2">
        <div class="container d-flex flex-column py-2">
            <a class="bototoLogo mx-auto" href="/index.html">
                <img src="/img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="d-flex mx-auto my-3">
                <a class="mx-3" href="#">
                    <img src="/img/icon_facebook.svg" alt="icon_facebook.svg" width="25">
                </a>
                <a class="mx-3" href="#">
                    <img src="/img/icon_instagram.svg" alt="icon_instagram.svg" width="25">
                </a>
                <a class="mx-3 " href="#">
                    <img src="/img/icon_whatsapp.svg" alt="icon_whatsapp.svg" width="25">
                </a>
            </div>
            <div class="text-white text-center derechos">©2021 BototoBar - Todos los derechos reservados.</div>
        </div>
    </footer>
</body>
</html>
