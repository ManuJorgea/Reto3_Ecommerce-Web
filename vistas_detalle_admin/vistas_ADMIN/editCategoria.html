<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jugos y Sodas | ADMIN Bototo</title>

    <link rel="icon" type="image/svg" sizes="30x30" href="../../img/bototo_icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="cabecera">
        <header class="container d-flex align-items-center justify-content-between py-2 px-0 pl-3">
            <div class="ml-5"></div>
            <a class="bototoLogo" href="../../index.html">
                <img src="../../img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="login">
                <a class="mr-2" href="../../login.html">SIGNOUT</a>
            </div>
        </header>
        <div class="text-center pb-1">
            <h3 class="text-white">• Otros Licores •</h3>
        </div>
    </div>
    <div class="container">
        <button class="d-flex justify-content-center btn col-lg-1 col-6 crear mt-3 mx-auto">
            <div class="text-white">CREAR</div>
        </button>
        <div class="d-flex flex-wrap justify-content-center p-0 col-12 py-2 producto">
            <div class="col-lg-3 col-md-5 col-12 mx-0 p-0 py-2" href="productos/jugos.html">
                <div class="d-flex flex-column m-0 p-3">
                    <div class="imgProducto">
                        <picture>
                            <img src="img/01aguardiente.jpg" class="img-fluid" alt="/01aguardiente.jpg">
                        </picture>
                    </div>
                    <h4 class="text-center my-2">Aguardiente Antioqueño</h4>
                    <div class="d-flex justify-content-between pb-2">
                        <div class="edit">
                            <a class="mx-3" href="#">Editar</a>
                        </div>
                        <div>
                            <button class="delete mx-3">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-12 mx-0 p-0 py-2" href="productos/sodas.html">
                <div class="d-flex flex-column m-0 p-3">
                    <div class="imgProducto">
                        <picture>
                            <img src="img/02ronMedellin.jpg" class="img-fluid" alt="02ronMedellin.jpg">
                        </picture>
                    </div>
                    <h4 class="text-center my-2">Ron Medellín</h4>
                    <div class="d-flex justify-content-between pb-2">
                        <div class="edit">
                            <a class="mx-3" href="#">Editar</a>
                        </div>
                        <div>
                            <button class="delete mx-3">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-12 mx-0 p-0 py-2" href="productos/limonadas.html">
                <div class="d-flex flex-column m-0 p-3">
                    <div class="imgProducto">
                        <picture>
                            <img src="img/03baieys.jpg" class="img-fluid" alt="03baieys.jpg">
                        </picture>
                    </div>
                    <h4 class="text-center my-2">Balieys</h4>
                    <div class="d-flex justify-content-between pb-2">
                        <div class="edit">
                            <a class="mx-3" href="#">Editar</a>
                        </div>
                        <div>
                            <button class="delete mx-3">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-12 mx-0 p-0 py-2" href="productos/limonadas.html">
                <div class="d-flex flex-column m-0 p-3">
                    <div class="imgProducto">
                        <picture>
                            <img src="img/04oldparr.jpg" class="img-fluid" alt="04oldparr.jpg">
                        </picture>
                    </div>
                    <h4 class="text-center my-2">Old Parr</h4>
                    <div class="d-flex justify-content-between pb-2">
                        <div class="edit">
                            <a class="mx-3" href="#">Editar</a>
                        </div>
                        <div>
                            <button class="delete mx-3">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

    <footer class="d-flex py-2">
        <div class="container d-flex flex-column py-2">
            <a class="bototoLogo mx-auto" href="../../index.html">
                <img src="../../img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="d-flex mx-auto my-3">
                <a class="mx-3" href="#">
                    <img src="../../img/icon_facebook.svg" alt="icon_facebook.svg" width="25">
                </a>
                <a class="mx-3" href="#">
                    <img src="../../img/icon_instagram.svg" alt="icon_instagram.svg" width="25">
                </a>
                <a class="mx-3 " href="#">
                    <img src="../../img/icon_whatsapp.svg" alt="icon_whatsapp.svg" width="25">
                </a>

            <div class="text-white text-center derechos">©2021 BototoBar - Todos los derechos reservados.</div>
        </div>
