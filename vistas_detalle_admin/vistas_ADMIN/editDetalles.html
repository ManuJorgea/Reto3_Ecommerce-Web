<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Producto | ADMIN Bototo</title>

    <link rel="icon" type="image/svg" sizes="30x30" href="/img/bototo_icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="cabecera">
        <header class="container d-flex align-items-center justify-content-between py-2 px-0 pl-3">
            <div class="ml-5"></div>
            <a class="bototoLogo" href="/index.html">
                <img src="/img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="login">
                <a class="mr-2" href="/login.html">SIGNOUT</a>
            </div>
        </header>
        <div class="text-center pb-1">
            <h3 class="text-white">• Otros Licores •</h3>
        </div>
    </div>
    <div class="producto py-4">
        <div class="container d-flex flex-wrap justify-content-around">
            <div class="col-lg-4 col-md-5 col-10 d-flex flex-column justify-content-center">
                <picture>
                    <img class="img-fluid imgProducto" src="/vistas_detalle_admin/categoria_otros/img/01aguardiente.jpg" alt="01aguardiente.jpg">
                </picture>
                <button class="editBtn mx-3 mt-2">Cambiar Imagen</button>
            </div>
            <form action="" method="post" class="col-lg-6 col-12">
                <div class="mt-3">
                    <input class="col-12 cajas" type="text" name="nombre" placeholder="Título" required> 
                </div>
                <div class="text-center my-3">
                    <textarea class="col-12 cajas" name="descripcion" rows="5" placeholder="Descripción" required></textarea>
                </div>
                <div class="d-flex align-items-center p-0 mb-3">
                    <input class="col-lg-6 col-12 cajas" type="number" name="precio" min="1" placeholder="Precio" required>
                </div>
                <input class="btn col-lg-3 col-12 text-white crear" type="submit" value="GUARDAR">
            </form>
        </div>
    </div>
    <footer class="d-flex py-2">
        <div class="container d-flex flex-column py-2">
            <a class="bototoLogo mx-auto" href="/index.html">
                <img src="/img/bototo_logo.svg" alt="bototo_logo.svg" width="120">
            </a>
            <div class="d-flex mx-auto my-3">
                <a class="mx-3" href="#">
                    <img src="/img/icon_facebook.svg" alt="icon_facebook.svg" width="25">
                </a>
                <a class="mx-3" href="#">
                    <img src="/img/icon_instagram.svg" alt="icon_instagram.svg" width="25">
                </a>
                <a class="mx-3 " href="#">
                    <img src="/img/icon_whatsapp.svg" alt="icon_whatsapp.svg" width="25">
                </a>
            </div>
            <div class="text-white text-center derechos">©2021 BototoBar - Todos los derechos reservados.</div>
        </div>
    </footer>
</body>
</html>
